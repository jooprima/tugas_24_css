<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>

    <form>
      <div class="form-group">
        <label for="namaLengkap">
          <b>Nama Lengkap</b>
        </label>
        <input type="text" placeholder="Nama Lengkap" class="form-control">
      </div>

      <div class="form-group">
        <label for="">
          <b>Alamat Rumah</b>
        </label>
        <textarea name="name" rows="3" cols="80" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="">
          <b>Foto Profil</b>
        </label>
        <input type="file" class="form-control-file" name="" value="">
      </div>

      <div class="form-group">
        <label for="">
          <b>Alamat Email</b>
        </label>
        <input type="email" class="form-control" placeholder="ALamat Email">
      </div>

      <div class="form-group">
        <label for="">
          <b>Kata Sandi</b>
        </label>
        <input type="password" class="form-control" placeholder="Kata Sandi">
      </div>

      <div class="form-group">
        <label for="">
          <b>Jenis Kendaraan Anda :
          </b>
        </label>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input">
          <label class="form-check-label">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input">
          <label class="form-check-label">Mobil</label>
        </div>
      </div>

      <button type="submit" name="button" class="btn btn-primary">Register</button>

    </form>

  </body>
</html>
